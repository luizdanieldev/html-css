<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <H1>tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag utilizar em cada uso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
