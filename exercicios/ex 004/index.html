<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logo-HTML5-200.png" alt="logo HTML5">
    <hr>
    <P>Podemos tambem carregar imagens que estão em sub-pastas</P>
    <img src="imagem/logo-CSS3-200.png" alt="logo-CSS3"> <!--imagens dentro de outras pastas-->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://openclipart.org/download/272344/1486640958.svg" alt="logo JavaScript"> <!--URL (serve para pegar imagens de sites diferentes)-->
</body>
</html>
