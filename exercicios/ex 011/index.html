<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varioss dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tsuki-no-ookisa.mp3" type="audio/mpeg">
        <source src="midia/tsuki-no-ookisa.ogg" type="audio/ogg">
        <source src="midia/tsuki-no-ookisa.wav" type="audio/wav">
        <p>Se desejar baixar a musica acima <a href="midia/tsuki-no-ookisa.mp3" download="tsuki-no-ookisa.mp3" type="audio/mpeg"> clique aqui</a></p> <!--caso o navegador não reconheça audio, irá aparecer a função download, caso reconheça, não i´ra aparecer-->
    </audio>
   
</body>
</html>
